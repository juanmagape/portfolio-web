<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrito de Compras</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="../../img/logoweb.png">
</head>
<body>
    <header>
        <img id="image-initial" src="./logo.png" alt="image initial money converter">
    </header>
<div class="container">
    <div class="secciones">
        <div class="left">
            <h2>Placas base</h2>
            <div class="contenido">
                <div id="component-1" class="draggable" draggable="true" data-price="180"><img src="./fotos/asustuf.webp" width="100" draggable="false" class="imgcomp"><p>Asus tuf (€180)</p> </div>
                <div id="component-2" class="draggable" draggable="true" data-price="155"><img src="./fotos/msi.jpg" width="100" draggable="false" class="imgcomp"><p>MSI B760 (€155)</p> </div>
            </div>
            <h2>Torres</h2>
            <div class="contenido">
                <div id="component-3" class="draggable" draggable="true" data-price="65"><img src="./fotos/tempestshade.webp" width="100" draggable="false" class="imgcomp"><p>Tempest Shade (€65)</div>
                <div id="component-4" class="draggable" draggable="true" data-price="67"><img src="./fotos/Nox Hummer.webp" width="100" draggable="false" class="imgcomp"><p>Nox Hummer (€67)</div>
            </div>
            <h2>Cpu's</h2>
            <div class="contenido">
                <div id="component-5" class="draggable" draggable="true" data-price="273"><img src="./fotos/ryzen7.webp" width="100" draggable="false" class="imgcomp"><p>Ryzen 7 (€273)</p> </div>
                <div id="component-6" class="draggable" draggable="true" data-price="629"><img src="./fotos/inteli9.webp" width="100" draggable="false" class="imgcomp"><p>Intel I9 13th (€629)</p> </div>
            </div>
          </div>
          <div class="right">
            <h2>Carrito de Compras</h2>
            <div id="cart" class="droppable" data-total="0"></div>
          </div>
    </div>
  

  <div id="total">Total: €0</div>
</div>
<footer> 
    <p>Curso FrontEnd HTML,CSS y JS</p>
</footer>  
<script src="script.js"></script>
</body>
</html>
