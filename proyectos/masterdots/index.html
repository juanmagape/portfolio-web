<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="../../img/logoweb.png">
    <title>Masterdots Game!</title>
</head>
<body>
    <!-- CABECERA -->

    <header>
        <img src="./img/logo.png" alt="Logo mastermind">
    </header>

    <!-- FORMULARIO USUARIO -->
    <main>
        <div>
            <p id="error"></p>
        </div>
        <form action="juego.html" id="formEntrada">
            <div class="itemform">
                <label for="nick">Introduce tu nick*</label>
                <input type="text" name="nick" value="@" id="nicka" readonly>
                <input type="text" name="nick" id="nick" required minlength="2">
            </div>
            <div class="itemform">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" value="yo@iam.es">
            </div>
            <div class="itemform">
                <label for="tamano">Tamaño del juego*</label>
                <select name="tamano" id="tamano" required>
                    <option value="0">--Por favor elige un tamaño--</option>
                    <option value="4">4x4</option>
                    <option value="5">5x5</option>
                    <option value="6">6x6</option>
                </select>
            </div>
            <div class="itemform">
                <div id="avatar">
                    <label for="avatar">Avatar</label>
                    <div id="avatarContainer">
                        <img src="./img/avatares/avatar1.png" alt="" id="avatarImg">
                    </div>
                </div>
                <div id="avatargrid">
                    <div class="avatarItem">
                        <img src="./img/avatares/avatar1.png" class="avatarImgItem" alt="" width="35" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/avatares/avatar2.png" class="avatarImgItem" alt="" width="35" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/avatares/avatar3.png" class="avatarImgItem" alt="" width="35" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/avatares/avatar4.png" class="avatarImgItem" alt="" width="35" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/avatares/avatar5.png" class="avatarImgItem" alt="" width="35" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/avatares/avatar6.png" class="avatarImgItem" alt="" width="35" draggable="true">
                    </div>
                </div>
            </div>
            <div class="itemform">
                <p>* Obligatorio</p>
            </div>
            <div class="itemform">
                <input type="submit" value="JUGAR" id="jugar">
            </div>
        </form>
    </main>

    <!-- PIE DE PÁGINA -->
    <footer>
        <p>Curso FrontEnd de HTML, CSS Y JS</p>
    </footer>

    <!-- Código JS -->
    <script src="./js/datosUsuario.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
